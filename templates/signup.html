<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../static/signup.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>
<body>

  <nav>
    <div class="logo">
      <a href="#">Quick Bite</a>
    </div>
    <ul class="nav-links">
      <li><a href="./home.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="./menu.html">Menu</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
   
  </nav>
  <div class="container">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="username" name="name" placeholder="Your name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

</body>
<script src="../static/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</html>
